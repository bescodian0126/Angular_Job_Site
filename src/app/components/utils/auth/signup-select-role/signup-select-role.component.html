<div
  class="nav-header-wrapper xl:h-16 h-14 w-full relative flex items-center xl:px-6 px-4"
>
  <div class="nav-header flex items-center">
    <!-- <button class="nav-toggle nav-btn-icon nav-d-lg-none"></button> -->
    <a href="/" target="_self" class="flex mr-[25px]">
      <span class="nav-logo inline-flex w-[82px]">
        <app-logo></app-logo>
      </span>
    </a>
  </div>
</div>

<div class="grid items-center">
  <div
    class="bg-white rounded-lg xl:col-span-8 col-span-10 p-5 sm:mt-4 mt-3 xl:px-[10%] sm:px-[5%]"
  >
    <!-- Your content here -->
    <div
      class="font-montreal sm:text-[34px] text-[28px] tracking-[0.34px] text-center font-medium pb-2 mb-4"
    >
      Join as a client or freelancer
    </div>
    <div
      class="button-box-radio-group w-full flex justify-center sm:px-[100px] px-0x]"
    >
      <ul class="grid w-full gap-6 md:grid-cols-2">
        <li>
          <input
            type="radio"
            id="clientRole"
            name="hosting"
            value="clientRole"
            class="hidden peer"
          />
          <label
            for="clientRole"
            class="flex flex-col items-start justify-start w-full p-0 text-black bg-white border-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 h-full sm:pb-8 pb-4 peer-checked:border-[#108a00] peer-checked:bg-gray-50"
            [@scaleAnimation]="{
              value: clientState
            }"
            (mousedown)="setClientState(true)"
            (mouseup)="setClientState(false)"
            (mouseleave)="setClientState(false)"
            (click)="setCurrentState('client')"
          >
            <div class="flex w-full justify-between">
              <img class="w-8 h-8 ml-7 mt-7" src="/icons/client.png" />
              <div class="mt-0 mr-3 flex items-center">
                <div
                  class="select-out-circle w-6 h-6 rounded-[12px] border-2 border-gray-300 flex items-center justify-center peer-checked:border-[#108a00] peer-checked:bg-[#108a00]"
                >
                  <div
                    class="select-inner-circle w-3 h-3 rounded-[6px] border-1 border-white hidden"
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex-grow mt-4 mx-8">
              <div class="text-[23px] font-montreal tracking-wider">
                I'm a client, hiring for a project
              </div>
            </div>
          </label>
        </li>
        <li>
          <input
            type="radio"
            id="freelancerRole"
            name="hosting"
            value="freelancerRole"
            class="hidden peer"
          />
          <label
            for="freelancerRole"
            class="flex flex-col items-start justify-start w-full p-0 text-black bg-white border-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 h-full sm:pb-8 pb-4 peer-checked:border-[#108a00] peer-checked:bg-gray-50"
            [@scaleAnimation]="{
              value: freelancerState
            }"
            (mousedown)="setFreelancerState(true)"
            (mouseup)="setFreelancerState(false)"
            (mouseleave)="setFreelancerState(false)"
            (click)="setCurrentState('freelancer')"
          >
            <div class="flex w-full justify-between">
              <img class="w-8 h-8 ml-7 mt-7" src="/icons/freelancer.png" />
              <div class="mt-0 mr-3 flex items-center">
                <div
                  class="select-out-circle w-6 h-6 rounded-[12px] border-2 border-gray-300 flex items-center justify-center peer-checked:border-[#108a00] peer-checked:bg-[#108a00]"
                >
                  <div
                    class="select-inner-circle w-3 h-3 rounded-[6px] border-1 border-white hidden"
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex-grow mt-4 mx-8">
              <div class="text-[23px] font-montreal tracking-wider">
                I'm a freelancer, looking for work
              </div>
            </div>
          </label>
        </li>
      </ul>
    </div>
    <div class="mt-6 md:mt-[40px] flex justify-center">
      <button
        class="enabled:hover:bg-[#14a800] disabled:bg-gray-200 disabled:text-[#a5a5a5] disabled:cursor-not-allowed enabled:bg-[#108a00] h-10 px-6 rounded-[12px] text-white font-normal w-full sm:w-auto tracking-wide"
        [@scaleAnimation]="{value: applyButtonState}"
        (mousedown)="setApplyButtonState(true)"
        (mouseup)="setApplyButtonState(false)"
        (mouseleave)="setApplyButtonState(false)"
        [disabled]="currentRole === ''"
      >
        @if(currentRole == 'client'){
          Join as a Client
        }@else if(currentRole == 'freelancer'){
          Join as a Freelancer
        }@else {
          Create Account
        }

      </button>
    </div>
    <div class="mt-4 flex justify-center">
      <p class="text-4 font-normal mr-2 tracking-wide">
        Already have an account?
      </p>
      <span
        ><a
          href="/signin"
          class="underline text-[#108a00] hover:text-[#14a800] font-medium"
          >Log in</a
        ></span
      >
    </div>
  </div>
</div>
