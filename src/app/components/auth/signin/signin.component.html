<div class="sm:mx-6 mt-5 mx-auto flex lg:justify-start justify-center">
<div class="w-[82px] sm:left-0">
<app-logo></app-logo>
</div>
</div>
<div
  class="form-panel mt-[85px] sm:mx-auto mx-4 sm:border-gray-300 sm:border-[1px] sm:w-[570px] sm:rounded-2xl flex flex-col justify-center items-center"
>
  <h1 class="sm:text-[28px] text-[22px] font-medium sm:mt-[33px] mt-[-10px] leading-[110%]">
    Log in to Upwork
  </h1>
  <div class="sm:w-[400px] w-full sm:mx-auto mx-3">
    <form
      class="w-full mt-[30px]"
      [formGroup]="formBuilder"
      (submit)="onLogin()"
    >
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            aria-hidden="true"
            viewBox="0 0 24 24"
            role="img"
            class="w-4 h-4 text-green-500"
          >
            <path
              vector-effect="non-scaling-stroke"
              stroke="var(--icon-color, #001e00)"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 11a4 4 0 100-8 4 4 0 000 8zM5 21v-.31a7 7 0 017-7v0a7 7 0 017 7V21"
            ></path>
          </svg>
        </div>
        <input
          id="username"
          formControlName="email"
          placeholder="Username or Email"
          type="email"
          class="bg-white border-2 border-gray-200 rounded-lg hover:border-gray-300 focus:border-gray-400 ps-10 w-full p-1.5"
        />
      </div>

      <div class="relative mt-5">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
        >
          <div class="flex items-center justify-center h-screen">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              aria-hidden="true"
              viewBox="0 0 24 24"
              role="img"
              class="w-4 h-4"
            >
              <path
                vector-effect="non-scaling-stroke"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="1.5"
                d="M12 21a7 7 0 100-14 7 7 0 000 14z"
              ></path>
              <path
                vector-effect="non-scaling-stroke"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="1.5"
                d="M15.8 8V7c0-2.3-1.8-4.2-4-4.2s-4 1.9-4 4.2v1"
              ></path>
              <path
                fill="currentColor"
                vector-effect="non-scaling-stroke"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="1.5"
                d="M12 14a1 1 0 100-2 1 1 0 000 2z"
              ></path>
              <path
                vector-effect="non-scaling-stroke"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                stroke-width="1.5"
                d="M12 16.857V14"
              ></path>
            </svg>
          </div>
        </div>
        <input
          id="password"
          formControlName="password"
          placeholder="Password"
          type="password"
          class="bg-white border-2 border-gray-200 rounded-lg hover:border-gray-300 focus:border-gray-400 ps-10 w-full p-1.5"
        />
      </div>

      <button
        type="submit"
        (class)="({ shrink: isShrink })"
        (mousedown)="shrinkButton()"
        class="transition-btn bg-[#268A19] w-full rounded-[10px] text-white hover:bg-[#13A800] font-semibold p-2.5 mt-[25px]"
      >
        Login
      </button>
    </form>
    <div
      class="or-layout flex flex-row items-center p-0 gap-[18px] relative mt-4"
    >
      <div
        class="divider w-[294px] h-[1px] bg-[#D9D9D9] flex-grow-1 order-0"
      ></div>
      <div
        class="font-normal text-[16px] leading-[33px] flex items-center text-[#666666] whitespace-nowrap"
      >
        or
      </div>
      <div
        class="divider w-[294px] h-[1px] bg-[#D9D9D9] flex-grow-1 order-0"
      ></div>
    </div>
    <div class="relative mt-4">
      <div class="absolute top-0 bottom-0 start-0 flex items-center pointer-events-none bg-white mt-[1px] mb-[1px] ml-[1px] pr-[8px] pl-[10px] rounded-lg">
        <img src="/google-icon.png" class="w-[90%]" />
      </div>

      <button
        type="button"
        class="transition-btn w-full justify-center text-white bg-[#4285F4] font-medium rounded-lg text-md px-5 py-2.5 text-center inline-flex items-center"
        (click)="authenticateByGoogle()"
      >
        Continue with Google
      </button>
    </div>
    <div class="relative mt-[25px]">
      <button
        type="button"
        class="transition-btn w-full justify-center text-black bg-white font-medium rounded-lg text-md px-5 py-2.5 text-center inline-flex items-center border border-black"
        (click)="authenticateByGoogle()"
      >
        <span class="p-auto h-full mr-1"
          ><img src="/applelogo.png" class="w-[90%]"
        /></span>
        Continue with Apple
      </button>
    </div>
    <div
      class="gap-layout flex flex-row items-center p-0 gap-[18px] relative mt-[100px]"
    >
      <div
        class="divider w-[200px] h-[1px] bg-[#D9D9D9] flex-grow-1 order-0"
      ></div>
      <div
        class="font-normal text-[16px] leading-[33px] flex items-center text-[#666666] whitespace-nowrap"
      >
        Don't have an Upwork account?
      </div>
      <div
        class="divider w-[200px] h-[1px] bg-[#D9D9D9] flex-grow-1 order-0"
      ></div>
    </div>
    <div class="flex justify-center w-full mt-[25px] mb-[40px]">
      <button
        class="transition-btn border-2 border-[#108a00] bg-white hover:bg-gray-50 py-2.5 rounded-xl w-[50%]"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
